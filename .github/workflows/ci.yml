name: Generate static page & Deploy to Firebase Hosting

on:
  repository_dispatch:
    types: [update_post]
  push:
    branches:
      - master

jobs:
  generate-deploy:
    name: GENERATE and DEPLOY🚀
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout Repo 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies 👨🏻‍💻
        run: npm ci

      - name: Run linter 👀
        run: npm run lint

      - name: Generate static page ✨
        env:
          API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          API_URL: ${{ secrets.MICROCMS_API_URL }}
        run: npm run generate

      - name: Deploy to Firebase Hosting
        run: |
          npm run deploy --token ${{ secrets.FIREBASE_TOKEN }}
